    <!--=================================== 로그인 모달 ===================================-->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal 내용-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">로그인</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="email">이메일:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하시오">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">비밀번호:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="pwd" placeholder="********">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="submit" class="btn btn-primary" id="login">로그인</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p>아직 가입을 안하셨습니까?
                        <button type="link" class="btn btn-link" data-dismiss="modal" data-toggle="modal" data-target="#myModal1">회원가입</button>

                    </p>
                </div>
            </div>
        </div>
    </div>

    <!--=================================== 회원가입 모달 ===================================-->
    <div class="modal fade" id="myModal1" role="dialog">
        <div class="modal-dialog">
            <!-- Modal 내용-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">회원가입</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="email">이메일:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하시오">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">이름:</label>
                            <div class="col-sm-8">
                                <input type="name" class="form-control" id="name" placeholder="이름을 입력하시오">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">비밀번호:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하시오">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pnumber">휴대폰번호:</label>
                            <div class="col col-sm-8">
                                <input type="phone-number" class="form-control" id="pnumber" placeholder="'-'없이 입력하시오">
                                <div class="col-sm-offset-1">
                                    <button type="submit" class="btn btn-default">실명확인</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="submit" class="btn btn-primary" id="login">가입하기</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p>이미 가입하셨습니까?
                        <button type="link" class="btn btn-link" data-dismiss="modal" data-toggle="modal" data-target="#myModal">로그인</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="left-side-margin">
        <div class="SMjumbo">
          <h1>고객만족센터</h1>
          <p>HealingHome 회원님들을 위해 향상 노력하는 고객만족센터입니다.</p>
          <h1>CALL</h1>
          <h2>1599-3120</h2>
          <p>평일 AM 10:00 ~ PM 05:00</p>
          <p>주말 및 공휴일 제외</p>
        </div>
        <hr>
        <div class="left-side-margin2">
          <div class="subject">
            <form class="form-inline">
              <div>
                <label for="subject">제목</label>
                <select class="form-control" style="margin-left: 60px; width:200px;">
                  <option>제목을 선택하세요</option>
                  <option>숙박관련 문의</option>
                  <option>요금관련 문의</option>
                  <option>취소관련 문의</option>
                </select>
              </div>
              <hr width="100%;">
              <div>
                <label for="wirter">작성자</label><input type="text" class="form-control" style="margin-left: 56px; width: 200px; border-radius:5px;">
              </div>
              <hr width="100%;">
            </form>
          </div>
          <div class="content">
              <label for="content">내용</label>
              <textarea style="resize: none;" class="form-control" rows="15" >내용을 입력해 주세요.</textarea>
              <hr width="100%;">
              <label for="attachment">첨부파일</label>
              <label for="ex_file">업로드</label>
              <input type="file" id="ex_file" name="files[]" multiple />
              <output id="list"></output>
              <hr width="100%;">
                <div class="btn-group" style="float: right;">
                  <a href="./service.html"><button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>등록</button></a>
                  <a href="./service.html"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>취소</button></a>
                  <a href="./service.html"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon glyphicon-th-list" aria-hidden="true"></span>목록</button></a>
                </div>
             </div>

             <script>
                   function handleFileSelect(evt) {
                   var files = evt.target.files; // FileList object
                   // files is a FileList of File objects. List some properties.
                   var output = [];
                   for (var i = 0, f; f = files[i]; i++) {
                    output.push('<li><strong>', escape(f.name), '</strong> - ',
                                f.size, ' byte',
                                '</li>');
                   }
                   document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
                   }

                   document.getElementById('ex_file').addEventListener('change', handleFileSelect, false);
                   </script>


          </div>

        </div>

      </div>

    </div>
